type Query {
    dialogs: [Dialog!]!
}

type Mutation {
    createDialog(name: String!, roles: [RoleInput!]!, lines: [LineInput!]!): Dialog!
}

type Dialog {
    id: ID!
    name: String!
    roles: [Role!]!
    lines: [Line!]!
}

type Role {
    id: ID!
    name: String!
}

input RoleInput {
    name: String!
}

type Line {
    text: String!
    guess: String!
    role: Role!
    number: Int!
}

input LineInput {
    text: String!
    guess: String!
    role: RoleInput!
    number: Int!
}
